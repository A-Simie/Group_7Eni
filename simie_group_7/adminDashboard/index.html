<!DOCTYPE html>
<html>
  <head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link
    rel=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    type="text/css"
  />
  <script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script
    src=
"https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
    type="text/javascript"
  ></script>
  <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <script src=
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: rgba(22, 34, 57, 0.99);
        color: #fff;
        padding: 15px;
        text-align: center;
      }

      @media screen and (max-width: 950px) {
        .header .logo {
          line-height: 50px;
        }
      }

      .header .logo {
        float: left;
        padding-left: 20px;
      }

      .header .logo h3 {
        font-size: 15px;
        text-transform: uppercase;
        font-weight: 800;
        color: #fff;
      }
      .header .logo h3 em {
        font-style: normal;
        color: #f5a425;
      }

      .sidebar {
        width: 200px;
        height: 100%;
        position: fixed;
        top: 70px;
        left: 0;
        background-color: #f1f1f1;
        overflow-x: hidden;
        padding-top: 20px;
      }

      .sidebar img {
        display: block;
        margin: 0 auto;
        margin-bottom: 20px;
        border-radius: 20%;
        width: 100px;
        height: 120px;
      }
      .sidebar a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }

      .sidebar a.active {
        background-color: #f5a425;
        color: white;
      }

      .main {
        margin-left: 200px;
        padding: 20px;
      }

      .cards {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .card {
        width: 30%;
        background-color: #fff;
        border-radius: 4px;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
      .card1 {
        width: 50%;
        background-color: #fff;
        border-radius: 4px;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
      .card2 {
        width: 100%;
        background-color: #fff;
        border-radius: 4px;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      .card h3 {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
      }

      .card i {
        font-size: 60px;
        color: #333;
        margin-bottom: 10px;
      }
      .card img {
        float: right;
        padding-left: 20px;
        width: 50%;
      }
      .cardext3 img {
        float: right;
        padding-left: 20px;
        width: 25%;
      }
      .cardext3 p {
        font-size: 20px;
        color: #999;
      }

      .card p {
        font-size: 20px;
        color: #999;
      }

      .card .btn {
        background-color: #f5a425;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }

      .card .btn:hover {
        background-color: #b87812;
      }

      .container {
      width: 70%;
      margin: 15px auto;
    }
    
   .container h2 {
      text-align: center;
      font-family: "Verdana", sans-serif;
      font-size: 30px;
    }
    

    </style>
    
    <script src="index.js" defer></script>
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <h3><em>PRESTON </em> UNIVERSITY</h3>
      </div>
      <h1>Admin Dashboard</h1>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <img src="https://i.ibb.co/LrqjQ4d/student.png" alt="Profile Picture" />
      <a class="active" href="/adminDashboard/"
        ><i class="fas fa-tachometer-alt"></i>Admin Dashboard</a
      >
      <a href="/adminDashboard/admissionList.html"><i class="fas fa-book"></i> Admission List</a>
      <a href="/adminDashboard/facultyDepartment.html"><i class="fas fa-chart-bar"></i> Faculty/Department</a>
      <a href="/adminDashboard/studentPayment.html"><i class="fa-solid fa-wallet"></i> Payment</a>
      <a href="/adminDashboard/adminSettings.html"><i class="fas fa-cog"></i> Settings</a>
      <a href="../signIn/index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <!-- Main content -->
    <div class="main">
      <h2>Admin Dashboard</h2>
      <div class="row">
        <div class="cards">
            <div class="card">
                <img src="../assets/images/studentTotal.svg" alt="Students"> 
                <p>Students</p>
                <h3>50,055</h3>
              </div>
              <div class="card">
                <img src="../assets/images/awards.svg" alt="Awards"> 
                <p>Awards</p>
                <h3>70+</h3>
              </div>
              <div class="card">
                <img src="../assets/images/department.svg" alt="Department"> 
                <p>Departments</p>
                <h3>350+</h3>
              </div>
            
          <div class="card">
            <img src="../assets/images/revenueImage.svg" alt="Revenue"> 
            <p>Revenue</p>
            <h3>â‚¦700,040,058</h3>
          </div>
        </div>
      </div>
     
      
     
        <div class="row">
            <div class="cards">
          <div class="card1">
            <h2>Student Activities</h2>
            <canvas id="student-chart"></canvas>
          </div>
          <div class="card1">
            <h2>Teacher Activities</h2>
            <canvas id="teacher-chart"></canvas>
          </div>
        </div>
        </div>
     
        <div class="row">
            <div class="cards">
          <div class="card2">
            <h2>Boys and Girls Overview by Year</h2>
            <canvas id="boys-girls-chart"></canvas>
          </div>
        
        </div>
        </div>
     
  
    
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
        // Student Activities chart data
        var studentData = {
          labels: [
            "Class Attendance",
            "Assignments Submitted",
            "Quizzes Taken",
            "Exams Taken",
          ],
          datasets: [
            {
              label: "Number of Activities",
              data: [80, 60, 40, 30],
              backgroundColor: [
                "rgba(255, 99, 132, 0.8)",
                "rgba(54, 162, 235, 0.8)",
                "rgba(255, 206, 86, 0.8)",
                "rgba(75, 192, 192, 0.8)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
              ],
              borderWidth: 1,
            },
          ],
        };
  
        // Teacher Activities chart data
        var teacherData = {
          labels: [
            "Classes Taught",
            "Assignments Graded",
            "Quizzes Created",
            "Exams Created",
          ],
          datasets: [
            {
              label: "Number of Activities",
              data: [10, 20, 15, 5],
              backgroundColor: [
                "rgba(255, 99, 132, 0.8)",
                "rgba(54, 162, 235, 0.8)",
                "rgba(255, 206, 86, 0.8)",
                "rgba(75, 192, 192, 0.8)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
              ],
              borderWidth: 1,
            },
          ],
        };
  
        // Create Student Activities chart
        var studentChart = new Chart($("#student-chart"), {
          type: "bar",
          data: studentData,
          options: {
            scales: {
              yAxes: [
                {
                  ticks: {
                    beginAtZero: true,
                  },
                },
              ],
            },
          },
        });
  
        // Create Teacher Activities chart
        var teacherChart = new Chart($("#teacher-chart"), {
          type: "bar",
          data: teacherData,
          options: {
            scales: {
              yAxes: [
                {
                  ticks: {
                    beginAtZero: true,
                  },
                },
              ],
            },
          },
        });
      </script>
       <script>
        // Boys and Girls chart data
        var boysData = [42, 130, 90, 110, 157,200,390,123,322,213,432];
        var girlsData = [31, 80, 160, 120, 140,220,123,234,532,123,234];
  
        var boysGirlsData = {
          labels: ["2013","2014","2015","2016","2017","2018","2019", "2020", "2021", "2022", "2023"],
          datasets: [
            {
              label: "Boys",
              data: boysData,
              backgroundColor: "rgba(54, 162, 235, 0.8)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
            {
              label: "Girls",
              data: girlsData,
              backgroundColor: "rgba(255, 99, 132, 0.8)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
          ],
        };
  
        // Create Boys and Girls chart
        var boysGirlsChart = new Chart($("#boys-girls-chart"), {
          type: "bar",
          data: boysGirlsData,
          options: {
            scales: {
              yAxes: [
                {
                  ticks: {
                    beginAtZero: true,
                  },
                },
              ],
            },
          },
        });
      </script>
  </body>
</html>
