    <style>
      /* CSS styles */
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: rgba(22, 34, 57, 0.99);
        color: #fff;
        padding: 15px;
        text-align: center;
      }

      @media screen and (max-width: 950px) {
        .header .logo {
          line-height: 50px;
        }
      }

      .header .logo {
        float: left;
        padding-left: 20px;
      }

      .header .logo h3 {
        font-size: 15px;
        text-transform: uppercase;
        font-weight: 800;
        color: #fff;
      }
      .header .logo h3 em {
        font-style: normal;
        color: #f5a425;
      }

      .sidebar {
        width: 200px;
        height: 100%;
        position: fixed;
        top: 70px;
        left: 0;
        background-color: #f1f1f1;
        overflow-x: hidden;
        padding-top: 20px;
      }

      .sidebar img {
        display: block;
        margin: 0 auto;
        margin-bottom: 20px;
        border-radius: 20%;
        width: 100px;
        height: 120px;
      }
      .sidebar a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }

      .sidebar a.active {
        background-color: #f5a425;
        color: white;
      }

      .main {
        margin-left: 200px;
        padding: 20px;
      }

      .cards {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .cardx {
        width: 100%;
        background-color: #fff;
        border-radius: 4px;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
    
     

      * {
        box-sizing: border-box;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        background-color: #99390c;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card-header {
        padding: 10px;
        background-color: #c70d3a;
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .card-header h2 {
        margin-top: 0;
        margin-bottom: 5px;
        font-family: "Montserrat", Geneva, Tahoma, sans-serif;
      }

      .card-header p {
        margin: 0;
        margin-bottom: 5px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .card-content {
        padding: 10px;
        color: #444;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .expand-btn {
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        margin-left: 10px;
        color: white;
        transition: all 0.2s ease-in-out;
        margin-top: 15px;
        margin-bottom: 5px;
      }

      .expand-btn:hover {
        transform: scale(1.1);
      }

      .card-details {
        display: none;
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        color: #fff;
        background-color: #c70d3a;
      }
      .payment-aligns{
         display: flex;
         flex-direction: column;
          align-items: center;
      }
      .payment-status {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: rgb(255, 255, 255);
      margin-bottom: 10px;
      
      }
      .payment-aligns .payment-status  p{
        color: #06ad22;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: larger;
        font-weight: 900;
        padding: 30%  0 30% 0;
      }

      .card.expanded .card-details {
        display: block;
      }

      .approve-btn,
      .decline-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        margin-top: 15px;
        margin-bottom: 5px;
      }

      .approve-btn:hover,
      .decline-btn:hover {
        transform: scale(1.1);
      }

      .decline-btn {
        background-color: #f44336;
      }

      button:focus {
        outline: none;
      }

      .loader {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 9999;
      }

      .loader:after {
        content: "";
        display: block;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: 6px solid #eee;
        border-top-color: #3498db;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

    </style>
    
    <script src="index.js" defer></script>
  </head>

      students.forEach((student) => {

        const expandButton = document.createElement("button");

        expandButton.textContent = "Expand";
        expandButton.addEventListener("click", () => {
          card.classList.toggle("expanded");
        });

        const cardDetails = document.createElement("div");

        const paymentAlign= document.createElement("div");

        const address = document.createElement("p");

        const state = document.createElement("p");

        const phone = document.createElement("p");

        email.textContent = `Email: ${student.email}`;


        paymentStatus.appendChild(paidStatus);

        paymentAlign.appendChild(paymentStatus);

        cardHeader.appendChild(paymentAlign);
        cardHeader.appendChild(name);
        cardHeader.appendChild(faculty);
        cardHeader.appendChild(department);
        cardHeader.appendChild(expandButton);

        cardDetails.appendChild(address);
        cardDetails.appendChild(city);
        cardDetails.appendChild(state);
        cardDetails.appendChild(zip);
        cardDetails.appendChild(phone);
        cardDetails.appendChild(email);

        cardContent.appendChild(cardHeader);
        cardContent.appendChild(cardDetails);

        card.appendChild(cardContent);

        studentCards.appendChild(card);
      });
    </script>
