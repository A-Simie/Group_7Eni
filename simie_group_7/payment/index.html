<!DOCTYPE html>
<html>
  <head>
    <title>Payment Page</title>
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
     <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.min.css"
  />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js" defer ></script>
  </head>
  <body>
        <!-- Header -->
        <div class="header">
          <div class="logo">
            <h3><em>PRESTON </em> UNIVERSITY</h3>
          </div>
          <h1>Student Dashboard</h1>
        </div>
    
        <!-- Sidebar -->
        <div class="sidebar">
          <img src="https://i.ibb.co/LrqjQ4d/student.png" alt="Profile Picture" />
          <a  href="../dashboard/"
            ><i class="fas fa-tachometer-alt"></i> Dashboard</a
          >
          <a href="../courses/"><i class="fas fa-book"></i> Courses</a>
          <a href="../grades/"><i class="fas fa-chart-bar"></i> Grades</a>
          <a class="active" href="../payment/"><i class="fa-solid fa-wallet"></i> Payment</a>
          <a href="../settings/"><i class="fas fa-cog"></i> Settings</a>
          <a href="../signIn/index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        <!-- Main content -->
        <div class="main">
          <h2>Payment Page</h2>
          <div class="row">
            <form id="formdata">
                <div class="payment-form">
                  <div>
                    <div class="cards">
                      <img id="visa" src="../assets/images/visa-logo.png" />
                      <img id="mastercard" src="../assets/images/mastercard-logo.png" />
                      <img id="verve" src="../assets/images/verve-logo.png" />
             
                    </div>
                  </div>
                    <label for="card-number">Card Number</label>
                    <input
                      type="text"
                      id="card-number"
                      name="card-number"
                      pattern="[0-9 ]{19}"
                       maxlength="19"
                      onkeyup="showCardLogo()"
                      required
                    />
              
                    <div class="card-logo">
                      <img id="visa-logo" src="../assets/images/visa-logo.png" />
                      <img id="mastercard-logo" src="../assets/images/mastercard-logo.png" />
                      <img id="verve-logo" src="../assets/images/verve-logo.png" />
                    </div>
              
                    <label for="card-holder-name">Cardholder Name</label>
                    <input type="text" id="card-holder-name" name="card-holder-name" required />
              
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" 
                    pattern="[0-9/ ]{9}"
                    required />
              
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" 
                    pattern="[0-9]{3}"
                    maxlength="3" required />
              
                    <button id="paymentSubmitted" type="submit">Pay Now</button>
                  </div>
      
        
                </form>
              </div>
        </div>
      

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.min.js"></script>
 
  </body>
</html>
