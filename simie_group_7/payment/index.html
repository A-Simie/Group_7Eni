<!DOCTYPE html>
<html>
  <head>
    <title>Payment Page</title>
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
        <!-- Header -->
        <div class="header">
          <div class="logo">
            <h3><em>PRESTON </em> UNIVERSITY</h3>
          </div>
          <h1>Student Dashboard</h1>
        </div>
    
        <!-- Sidebar -->
        <div class="sidebar">
          <img src="https://i.ibb.co/LrqjQ4d/student.png" alt="Profile Picture" />
          <a  href="../dashboard/index.html"
            ><i class="fas fa-tachometer-alt"></i> Dashboard</a
          >
          <a href="../courses/index.html"><i class="fas fa-book"></i> Courses</a>
          <a href="#grades"><i class="fas fa-chart-bar"></i> Grades</a>
          <a class="active" href="../payment/index.html"><i class="fa-solid fa-wallet"></i> Payment</a>
          <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
          <a href="../signIn/index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        <!-- Main content -->
        <div class="main">
          <h2>Payment Page</h2>
          <div class="row">
         
                <div class="payment-form">
                    <label for="card-number">Card Number</label>
                    <input
                      type="number"
                      id="card-number"
                      name="card-number"
                      onkeyup="showCardLogo()"
                      required
                    />
              
                    <div class="card-logo">
                      <img id="visa-logo" src="../assets/images/visa-logo.png" />
                      <img id="mastercard-logo" src="../assets/images/mastercard-logo.png" />
                      <img id="verve-logo" src="../assets/images/verve-logo.png" />
                    </div>
              
                    <label for="card-holder-name">Cardholder Name</label>
                    <input type="text" id="card-holder-name" name="card-holder-name" />
              
                    <label for="expiry-date">Expiry Date</label>
                    <input type="number" id="expiry-date" name="expiry-date" required />
              
                    <label for="cvv">CVV</label>
                    <input type="number" id="cvv" name="cvv" required />
              
                    <button type="submit">Pay Now</button>
                  </div>
      
        
        </div>
        
      

    <script>
      function showCardLogo() {
        const cardNumberInput = document.getElementById("card-number");
        const cardLogoContainer = document.querySelector(".card-logo");
        const visaLogo = document.getElementById("visa-logo");
        const mastercardLogo = document.getElementById("mastercard-logo");
        const verveLogo = document.getElementById("verve-logo");

        const cardNumber = cardNumberInput.value;
        const visaPattern = /^4/;
        const mastercardPattern = /^5[1-5]/;
        const vervePattern =
          /^506[0-9]{2}|^507[0-8][0-9]|^50[6-9][0-9]{3}|^5[1-5][0-9]{4}|^222[1-9]|^22[3-9][0-9]|^2[3-6][0-9]{2}|^27[01][0-9]|^2720/;

        if (visaPattern.test(cardNumber)) {
          cardLogoContainer.style.display = "block";
          visaLogo.style.display = "block";
          mastercardLogo.style.display = "none";
          verveLogo.style.display = "none";
        } else if (mastercardPattern.test(cardNumber)) {
          cardLogoContainer.style.display = "block";
          mastercardLogo.style.display = "block";
          visaLogo.style.display = "none";
          verveLogo.style.display = "none";
        } else if (vervePattern.test(cardNumber)) {
          cardLogoContainer.style.display = "block";
          verveLogo.style.display = "block";
          visaLogo.style.display = "none";
          mastercardLogo.style.display = "none";
        } else {
          cardLogoContainer.style.display = "none";
        }
      }
    </script>
  </body>
</html>
