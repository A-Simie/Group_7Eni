<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <h3><em>PRESTON </em> UNIVERSITY</h3>
      </div>
      <h1>Student Dashboard</h1>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <img src="https://i.ibb.co/LrqjQ4d/student.png" alt="Profile Picture" />
      <a href="../dashboard/"
        ><i class="fas fa-tachometer-alt"></i> Dashboard</a
      >
      <a href="../courses/"><i class="fas fa-book"></i> Courses</a>
      <a href="../grades/"><i class="fas fa-chart-bar"></i> Grades</a>
      <a href="../payment/"><i class="fa-solid fa-wallet"></i> Payment</a>
      <a class="active" href="../settings/"
        ><i class="fas fa-cog"></i> Settings</a
      >
      <a href="../signIn/index.html"
        ><i class="fas fa-sign-out-alt"></i> Logout</a
      >
    </div>

    <!-- Main content -->
    <div class="main">
      <h2>Settings Page</h2>
      <div class="container">
        <div class="profile-pic-wrapper">
          <div class="profile-pic-placeholder"></div>
          <img src="#" alt="Profile Picture" id="profile-pic-preview" />
        </div>
        <h1>Eniola Ibitomihi</h1>
        <form class="settings">
          <label for="name">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Enter your first name"
            required
          />

          <label for="name">Middle Name</label>
          <input
            type="text"
            id="middleName"
            name="middleName"
            placeholder="Enter your middle name"
            required
          />

          <label for="name">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter your last name"
            required
          />

          <label for="age">Enter Age</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter your age"
            required
          />

          <label for="age">Phone Number</label>
          <input
            type="number"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Enter your Phone Number"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="gender">Gender:</label>
          <select name="gender" id="gender" required>
            <option value="">--Choose Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="gender">Country:</label>
          <select name="country" id="country" required>
            <option value="">--Choose Country--</option>
          </select>

          <label for="gender">State:</label>
          <select name="state" id="state" required>
            <option value="">--Choose State--</option>
          </select>

          <label for="gender">L.G.A:</label>
          <select name="lga" id="lga" required>
            <option value="">--Choose L.G.A--</option>
          </select>

          <label for="faculty">Faculty</label>
          <select name="faculty" id="faculty" required>
            <option value="">--Choose Faculty--</option>
          </select>

          <label for="gender">Department</label>
          <select name="department" id="department" required>
            <option value="">--Choose Department--</option>
          </select>

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit" onclick="saveProfile()">Save Changes</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
